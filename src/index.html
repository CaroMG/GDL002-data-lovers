<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <h1> </h1>
  
  <body>
   <!-- <div id= "ayuda" class="help"> -->
    <div id="listaPoke" class="listaPoke"></div>

     <div id="card" class="SecondScreen" style="display:block">
      <input type="text" id="PokeFind" class="messageBox" placeholder="Buscar">
      <button id="findPkemon" class="button1">Encontrar</button>
      <button id="pokelist" class="button1">Pokelist</button>
    </div>

    <div id="cardPokemon" class="typesOfPokemons" style="display:none">
      <p id="namePokeFind"></p>
      <p id="heightPokeFind"></p>
      <p id="weightPokeFind"></p>
      <p id="typePokeFind"></p>
      <p id="weaknessesPokeFind"></p>
      <img id="imagePokeFind" src=" ">
      <button id="backStart" class="button2">Inicio</button>
      <button id="backpokelist" class="button2">Pokelist</button>

    <div id="listPokemon" class="flexBox" style="display:none">
      <button id="Grass" class="Grass" >Planta</button>
      <button id="Poison" class="Poison">Veneno</button>
      <button id="Fire" class="Fire">Fuego</button>
      <button id="Water" class="Water">Agua</button>
      <button id="Bug" class="Bug">Bicho</button>
      <button id="Normal" class="Normal">Normal</button>
      <button id="Ground" class="Ground">Tierra</button>
      <button id="Electric" class="Electric">Electrico</button>
      <button id="Ghost" class="Ghost">Fantasma</button>
      <button id="Flyer" class="Flyer">Volador</button>
      <button id="Fairy" class="Fairy">Hada</button>
      <button id="Fighter" class="Fighter">Peleador</button>
      <button id="Psychic" class="Psychic">Psiquico</button>
      <button id="Rock" class="Rock">Roca</button>
      <button id="Steel" class="Steel">Acero</button>
      <button id="Ice" class="Ice">Hielo</button>
      <button id="start" class="button1">Inicio</button>
      
      <!-- secciÃ³n imgs -->
      <div id="prueba"></div>
    </div>
    

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
