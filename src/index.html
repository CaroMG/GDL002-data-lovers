<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <h1> </h1>
  
  <body>
   <!-- <div id= "ayuda" class="help"> -->


    <div id="card" class="flexBox" style="display:block">
      <input type="text" id="PokeFind" class="messageBox" placeholder="Buscar">
      <button id="findPkemon" class="button1">Encontrar</button>
      <button id="pokelist" class="button1">Pokelist</button>
      <p id="probando">HOLA PROBANDO PROBANDO</p>
    </div>

    <div id="cardPokemon" class="flexBox" style="display:none">
      <p id="namePokeFind"></p>
      <p id="heightPokeFind"></p>
      <p id="weightPokeFind"></p>
      <p id="typePokeFind"></p>
      <p id="weaknessesPokeFind"></p>
      <img id="imagePokeFind" src=" ">
      <button id="backStart" class="button1">Inicio</button>
      <button id="backpokelist" class="button1">Pokelist</button>
    </div>

    <div id="listPokemon" class="flexBox" style="display:none">
      <button id="filterGrass" class="Grass" value="grass">Planta</button>
      <button id="filterPoison" class="Poison" value="poison">Veneno</button>
      <button id="filterFire" class="Fire" value="fire">Fuego</button>
      <button id="filterWater" class="Water" value="water">Agua</button>
      <button id="filterBug" class="Bug" value="bug">Bicho</button>
      <button id="filterNormal" class="Normal" value="normal">Normal</button>
      <button id="filterGround" class="Ground" value="ground">Tierra</button>
      <button id="filterElectric" class="Electric" value="electric">Electrico</button>
      <button id="filterGhost" class="Ghost" value="ghost">Fantasma</button>
      <button id="filterFlyer" class="Flyer" value="flying">Volador</button>
      <button id="filterFairy" class="Fairy" value="fairy">Hada</button>
      <button id="filterFighter" class="Fighter" value="fighting">Peleador</button>
      <button id="filterPsychic" class="Psychic" value="psychic">Psiquico</button>
      <button id="filterRock" class="Rock" value="rock">Roca</button>
      <button id="filterSteel" class="Steel" value="steel">Acero</button>
      <button id="filterIce" class="Ice" value="ice">Hielo</button>
      <button id="start" class="button1">Inicio</button>
      
      <!-- secciÃ³n imgs -->
      <div id="prueba"></div>
    </div>
    

    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  
  </body>
</html>
